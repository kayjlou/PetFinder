<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <!-- Compiled and minified CSS -->

  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Logo</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="/home">Home</a></li>
          <li><a href="/survey">Survey</a></li>
          <li><a href="/api/pets">Pet List</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <!-- Contains instructions -->
      <div id="info">
        <h5>
          Please enter in either your name or you pets name along with an image.
        </h5>
      </div>

      <!-- Pet or User input -->
      <div class="input-div">

          <div class="row">
            <div class="input-field col s6">
              <input
                placeholder="Placeholder"
                id="newName"
                type="text"
                class="validate"
              />
              <label for="name">Name</label>
            </div>
          </div>
          <!-- Image input -->
          <div class="row">
            <div class="input-field col s6">
              <input
                placeholder="Placeholder"
                id="newImage"
                type="text"
                class="validate"
              />
              <label for="name">Image</label>
            </div>
          </div>
        </form>
      </div>
      <!-- Survey Begins -->
      <div class="survey">
        <!--Survey questions -->

        <h5><strong>Question 1</strong></h5>
        <p>I continuously seek adventure</p>
        <select data-placeholder="" class="browser-default" id="q1">
          <option value="">Choose an option</option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>

        <h5><strong>Question 2</strong></h5>
        <p>I am easy-going and laid back</p>
        <select data-placeholder="" class="browser-default" id="q2">
          <option value="">Choose an option</option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>

        <h5><strong>Question 2</strong></h5>
        <p>I am easy-going and laid back</p>
        <select data-placeholder="" class="browser-default" id="q3">
          <option value="">Choose an option</option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
        <!-- Submit Button -->
        <div>
          <button type="submit" class="btn btn-primary submit" id="submit">
            Submit
          </button>
        </div>
      </div>
    </div>

    <!-- Modal -->

    <!-- Modal -->
    <div id="modal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!--Content -->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
            <h2 class="modal-title">Your Best Match is:</h2>
          </div>
          <div class="modal-body">
            <h2 id="matchName"></h2>
            <img id="matchImg" width="450" src="" alt="" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
